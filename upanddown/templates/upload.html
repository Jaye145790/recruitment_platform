<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="/static/js/upload.js"></script>
	<script src="/static/js/jquery-3.3.1.min.js"></script>
	<script src="/static/js/toastr.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/static/css/toastr.min.css" />
    <title>Upload</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        .box{
            width: 1200px;
            margin: 0 auto;
            height: 60px;
        }
        .title1{
            width: 1200px;
            height: 57px;
            background: url(static/img/bg1.png) no-repeat;
            background-size:cover ;
            margin: 0 auto;
        }
        .pic1{
            float: left;
            margin-left: 5px;
        }
        .text1{
            float: left;
            line-height: 57px;
            font-weight: 700;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            font-size: 20px;
            margin-left: 10px;
        }
        .pic2{
            float: left;
            margin: 8px 0 8px 600px;
        }
        .text2{
            float: left;
            font-size: 14px;
            line-height: 57px;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            margin-left: 10px;
        }
        .title2{
            width: 1200px;
            margin: 10px auto 0;
            text-align: center;
        }
        .title2 h2{
            font-size: 22px;
            line-height: 2;
        }
        .title2 input{
            display: block;
            margin: 20px auto 0;
            width: 240px;
            height: 34px;
            padding-left:10px;
            outline: none;
            border-radius: 10px;
            border: 1px solid #afafaf;
        }
        .title2 button{
            background: #9edbff;
            display: block;
            margin: 24px auto 0;
            border: none;
            outline: none;
            border-radius: 6px;
            height: 30px;
            position: absolute;
        }
        .title2 button a{
            text-decoration: none;
            color: #fff;
            display: block;
        }
        .title2 button.b1{
            top: 120px;
            left: 780px;
            background: #00a1ff;
            width: 100px;
        }
        .title2 button.b2{
            top: 160px;
            left: 780px;
            background: #afafaf;
            width: 100px;
        }
        form{
            margin-top: 20px;
            position: relative;
        }
		.popUp-login {
		    position: fixed;
		    top: 53px;
		    right: 248px;
			z-index: 11;
		}
		.popUp-login div {
		    width: 190px;
		    height: 58px;
		    color: #fff;
		    /* text-align: center; */
		    padding-left: 10px;
		    border: 4px solid #ccc;
		    line-height: 58px;
		    background: #5e5e5e;
		
		}
    </style>
</head>
<body>
    <div class="box">
        <div class="title1">
            <div class="pic1">
                <a href="#"><img src="static/img/icon3.png" alt=""></a>
            </div>
            <div class="text1">Watch Recruitment Platform</div>
            <div class="pic2">
                <a href="#"><img  class="btn_icon4" src="static/img/icon4.png" alt=""></a>
            </div>
            <div class="text2">{{current_user.nickname}}</div>
        </div>
		<div class="popUp-login" style="display: none;" onclick="closeLogin()">
		    <a href="/forgot"><div>Change password</div></a>
		    <a href="/logout"><div style="border-top: 0px;">Sign Out</div></a>
		</div>
    </div>
    <div class="title2">
        <h2>Enter the information below for new candidate</h2>
            <form action='#'>
                <input type="text" placeholder="姓名 Name" id="name">
                <input type="text" placeholder="性別 Gender" id="gender">
                <input type="text" placeholder="畢業院校 School" id="school">
                <input type="text" placeholder="專業 Major" id="major">
                <input type="text" placeholder="學歷 Education" id="education">
                <input type="text" placeholder="畢業時間 Graduated" id="graduated">
                <input type="text" placeholder="工作經驗 Experience" id="experience">
                <input type="text" placeholder="英語 E-level" id="level">
                <button class="b2"><a href="/main">Main Page</a></button>
            </form>
			<form accept-charset="utf-8" enctype="multipart/form-data" id="uploadform">
			    <input type="file" name="file" id="file" />
			    <input type="button" value="Upload" onclick="interviewee();upload();" />
			</form>
    </div>
</body>
<script>
	//获取网页元素
		var pic1 = document.querySelector('.pic1')
		var btn_icon4 = document.querySelector('.btn_icon4')
		var popUpLogin = document.querySelector('.popUp-login')
	// 刷新页面
	pic1.onclick = function () {
	    console.log('刷新当前页')
	    location.reload()
	}
	// 显示下拉框
	btn_icon4.onclick = function () {
	    console.log(popUpLogin)
	    if (popUpLogin.style.display === 'none') {
	        popUpLogin.style.display = 'block';
	        cover.style.display = 'block';
	    } else {
	        popUpLogin.style.display = 'none'
	        cover.style.display = 'none';
	    }
	
	}
</script>
</html>
