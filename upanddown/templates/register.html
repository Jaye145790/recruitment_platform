<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/toastr.min.css" />
    <script src="/static/js/toastr.min.js"></script>
    <title>注册</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		a{
			text-decoration: none;
		}
		.title1{
			/* width: 1200px; */
			width: 90%;
			margin: 10px auto 0;
			border-bottom: 2px solid #71b0bf;
		}
		.title h1{
			font: 24px '微软雅黑';
			padding-bottom: 4px;
		}
		.title2{
			/*  width: 1200px; */
			  width: 100%;
			  margin: 100px auto 0;
			 text-align: center;
		}
		.title2 h2{
			font-size: 22px;
			line-height: 2;
		}
		.title2 label{
			color: #4285f4;
		}
		.title2 input{
			width: 240px;
			height: 34px;
			margin: 20px auto 0;
			padding-left: 10px;
			padding-right: 10px;
			border-radius: 10px;
			border: 1px solid #afafaf;
		}
		.title2 input:focus{
			background: #f0ecec;
		}
		.title2 #register{
			margin-top: 36px;
			margin-bottom: 20px;
			width: 69px;
			height: 28px;
			font-size: 15px;
			color: #aca899;;
			background-color: #f5f5f5;
			border: 1px solid #afafaf;
		}
		.title2 a:hover{
			color: darkred;
			text-decoration: underline;
		}
		input[type='text',type='password']:focus{
			background: #f0ecec;
			border: 1px solid #00a1ff;
			outline: none;
		}
		form{
			margin-top: 20px;
		}
		.pwd_div{
			    position: relative;
			    width: 242px;
			    display: inline-block;
			    height: 54px;
			    margin-top: 2px;
		}
		#pwd_img{
			position: absolute;
			display: inline-block;
			left:85%;
			top: 51%;
		}
	</style>
</head>

<body>
	<div class="title1">
		 <h1>Watch Recruitment Platform</h1>
	</div>
	<div class="title2">
		<h2>Enter the information below to register your <br>
		Username
		</h2>
		<form action="#">
		   <label>用户名：</label><input type="text" id="nickname" class="input_on" ><br>
		   <label>账&emsp;号：</label><input type="text" id="username" class="input_on" ><br>
		
		   <label>密&emsp;码：</label><div class="pwd_div"><input type="password" id="password" class="input_on" >
			                    <img id="pwd_img" src="static/img/eye_close.gif" title="显示/隐藏密码" alt="图片加载失败">
		                </div><br>
		   <input  id="register" type="button" value="注册" onclick="register()" disabled><br>
		   <a href="/login">登&emsp;录</a>			
		</form>
	</div>
    
     
    <script>
		//当本页面当三个输入框全部都输入信息后，注册按钮才能被启用
		$(".input_on").on('input',function(){
			var v1 = document.getElementById("nickname").value
			var v2 = document.getElementById("username").value
			var v3 = document.getElementById("password").value
			if( v1 != "" && v2 != "" && v3 != "" ){
				$("#register").attr("disabled",false)
				$("#register").css("background-color","#04f")
				$("#register").css("color","#fff")
				$("#register").css({"font-size":"16px","font-weight":"400"})
			}else{  
				$("#register").attr("disabled",true)
				$("#register").css("background-color","#f5f5f5")	
			}	
		})
		
		//输入框焦点的上下移动
		var inputs = $("input[type='text'],input[type='password']")
		inputs.keydown(function(e){
			var k = e.keyCode
			var i = inputs.index($(this))
			if( i <= (inputs.length - 2 ) && k == 40 || i <= (inputs.length-2 ) && k == 13 ){
				inputs[i+1].focus()
			}else if( i >= 1 && k == 38 ){
				inputs[i-1].focus()
			}
		})
		
		//enter实现同注册按钮的点击功能
		$(".input_on").keydown(function(e){
			// 利用jquery获取元素value值
			var v1 = $("#nickname").val()
			var v2 = $("#username").attr("value")
			var v3 = $("input[type='password']").val()
			var k = e.keyCode
			if( v1 != "" && v2 != "" && v3 != "" && k == 13 ){
				register()
			}
			
		})
		
		// password图片按钮转换明暗文
		var pwd = document.getElementById('password')
		var pwdimg = document.getElementById('pwd_img')
		var flag = 1;
		pwdimg.onclick = function(){
			if( flag == 1 ){
				//jquery无法修改input的type属性  想到用原生js
				//$('#pwd').attr('type','text')
				pwd.type = 'text'
				$('#pwd_img').attr('src','static/img/eye_open.gif')
				flag = 0
			}else{
				//$('#pwd').attr('type','password')
				pwd.type = 'password'
				$('#pwd_img').attr('src','static/img/eye_close.gif')
				flag = 1
			}
		}
		
        function register() {
            var formdata = {
                "username": $("#username").val(),
                "password": $("#password").val(),
                "nickname": $("#nickname").val()
            }
            $.ajax({
                url: "/register",
                data: JSON.stringify(formdata),
                type: "POST",
                dataType: "json",
                contentType: "application/json",
                success: function(result) {
                    if (result.result == "OK") {
                        toastr["success"]("注册成功")
                    } else if (result.result == "NO") {
                        toastr["error"](result.msg)
                    }
                },
                error: function() {
                    toastr["error"]("网络连接失败");
                }
            })
        }
    </script>
</body>

</html>
