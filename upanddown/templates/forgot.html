<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a{
            text-decoration: none;
        }
        .title{
            /* width: 1200px; */
			width: 90%;
            margin: 10px auto 0;
            border-bottom: 2px solid #71b0bf;
        }
        h1{
            font: 24px '微软雅黑';
            padding-bottom: 4px;
        }
        .title2{
          /*  width: 1200px; */
		    width: 100%;
            margin: 100px auto 0;
            text-align: center;
        }
        .title2 h2{
            font-size: 22px;
            line-height: 2;
        }
        .title2 input{
            display: block;
            margin: 30px auto 0;
            width: 240px;
            height: 34px;
            padding-left:10px;
            outline: none;
            border-radius: 10px;
            border: 1px solid #afafaf;
        }
        .title2 button{
            background: #9edbff;
            display: block;
            margin: 24px auto 0;
            border: none;
            outline: none;
            border-radius: 6px;
            height: 30px;
        }
        .title2 button a{
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 0 24px;
        }
		/* .title2 input[type="text"]:focus{
			background: #f0ecec;
			border: 1px solid #00a1ff;
			outline: none;
		} */
		/* .title2 input[type="email"]:focus{
			background: #f0ecec;
			border: 1px solid #00a1ff;
			outline: none;
		} */
	    /* 用逗号同时选中text与email 而不用像上面那样分开写 */
		.title2 input[type="text"]:focus,input[type="email"]:focus{
			background: #f0ecec;
			border: 1px solid #00a1ff;
			outline: none;
		}
		.title2 input::placeholder{
			color: #9edbff;
			font-size: 15px;
			font-weight: 400;
		}
        form{
            margin-top: 20px;
        }
		.title3{
			width: 100%;
			margin-top: 12px;
			text-align: center;
		}
		.title3 a:hover{
			color: darkred;
			text-decoration: underline;
		}
    </style>
</head>
<body>
    <div class="title">
        <h1>Watch Recruitment Platform</h1>
    </div>
    <div class="title2">
        <h2>Enter the information below to find your<br>
            Username
		</h2>
            <form action="#">
                <input type="text" placeholder="first name" >
                <input type="text" placeholder="last name">
                <input type="email" placeholder="email address">
                <button><a href="/success">Continue</a></button>
            </form>
    </div>
	<div class="title3">
			<a href="/login">已回忆起密码，返回登录页面</a>
	</div>

</body>
</html>
